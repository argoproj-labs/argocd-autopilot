version: '1.0'
mode: parallel

stages: 
- Prepare
- Build
- Test
- Push Dev
- Release

steps:
  
  main_clone:
    stage: Prepare
    title: clone repository
    type: git-clone
    git: cf_github
    repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_BRANCH}}

  build_tester_image:
    stage: Prepare
    title: build tester image
    type: build
    image_name: go-tester
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    dockerfile:
      content: |-
        FROM golang:1.16.3-alpine3.13
        RUN apk -U add --no-cache ca-certificates git make gcc g++ curl bash && update-ca-certificates
        ENTRYPOINT [ "/bin/sh" ]
    buildkit: true
    disable_push: true
    when:
      steps:
      - name: main_clone
        on:
        - success

  download_modules: &deps
    stage: Prepare
    title: download go modules
    image: ${{build_tester_image}}
    environment:
    - GO111MODULE=on
    - GOCACHE=/codefresh/volume/gocache # change gopath to codefresh shared volume
    - GOPATH=/codefresh/volume/gopath
    commands:
    - cf_export PATH=$PATH:$GOPATH/bin
    - go mod download -x
    when:
      steps:
      - name: build_tester_image
        on:
        - success

  lint:
    <<: *deps
    stage: Test
    title: lint
    commands:
    - make lint
    when:
      steps:
      - name: download_modules
        on:
        - success

  codegen:
    <<: *deps
    stage: Test
    title: run codegen
    commands:
    - make codegen
    - make check-worktree
    when:
      steps:
      - name: download_modules
        on:
        - success

  test:
    <<: *deps
    stage: Test
    title: run tests
    commands:
    - make test
    when:
      steps:
      - name: download_modules
        on:
        - success

  codecov-report:
    stage: Test
    type: codecov-reporter
    title: report code coverage
    arguments:
      codecov_integration: argocd-autopilot-codefresh
    when:
      steps:
      - name: test
        on:
        - success
  
  build:
    stage: Build
    type: build
    title: build docker image
    image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    buildkit: true
    disable_push: true
    when:
      steps:
      - name: main_clone
        on:
        - success

    