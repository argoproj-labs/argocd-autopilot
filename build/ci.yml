version: '1.0'
mode: parallel

stages:
  - Prepare
  - Test
  - Build
  - Snyk Scan
  - Push Dev

steps:
  main_clone:
    stage: Prepare
    title: clone repository
    type: git-clone
    git: cf_github
    repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_BRANCH}}

  prepare_env_vars: &deps
    stage: Prepare
    title: prepare-env
    image: quay.io/codefresh/golang-ci-helper:1.23
    commands:
      - cf_export GO111MODULE=on
      - cf_export GOCACHE=/codefresh/volume/gocache # change gopath to codefresh shared volume
      - cf_export GOPATH=/codefresh/volume/gopath
      - cf_export PATH=$PATH:/codefresh/volume/gopath/bin
    when:
      steps:
        - name: main_clone
          on:
            - success

  clean:
    <<: *deps
    stage: Prepare
    title: clean
    commands:
      - make clean
    when:
      steps:
        - name: main_clone
          on:
            - success

  lint:
    <<: *deps
    stage: Test
    title: lint
    commands:
      - make lint
      - make check-worktree
    when:
      steps:
        - name: prepare_env_vars
          on:
            - success
        - name: clean
          on:
            - success

  codegen:
    <<: *deps
    stage: Test
    title: check codegen
    commands:
      - make codegen
      - make check-worktree
    when:
      steps:
        - name: lint
          on:
            - success

  test:
    <<: *deps
    stage: Test
    title: run tests
    commands:
      - make test
    when:
      steps:
        - name: codegen
          on:
            - success

  codecov-report:
    stage: Test
    type: codecov-reporter
    title: report code coverage
    arguments:
      codecov_integration: ${{CODECOV_INTEGRATION}}
    when:
      steps:
        - name: test
          on:
            - success

  build:
    stage: Build
    title: build docker image
    type: build
    image_name: ${{IMAGE_NAME}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    buildkit: true
    disable_push: true
    when:
      steps:
        - name: main_clone
          on:
            - success

  scan-module:
    stage: Snyk Scan
    title: scan golang module
    image: snyk/snyk:golang
    shell: bash
    environment:
      - SNYK_TOKEN=${{SNYK_TOKEN}}
    commands:
      - snyk test --severity-threshold=${{SNYK_SEVERITY_THRESHOLD}}
    when:
      steps:
        - name: prepare_env_vars
          on:
            - success
        - name: clean
          on:
            - success

  scan-image:
    stage: Snyk Scan
    title: scan docker image
    image: snyk/snyk:golang
    shell: bash
    environment:
      - SNYK_TOKEN=${{SNYK_TOKEN}}
      - LOCAL_IMAGE_REF=${{IMAGE_NAME}}:${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}
    commands:
      - snyk container test --severity-threshold=${{SNYK_SEVERITY_THRESHOLD}} --file=Dockerfile ${LOCAL_IMAGE_REF}
    when:
      steps:
        - name: build
          on:
            - success

  push_dev:
    stage: Push Dev
    title: push with dev tags
    type: push
    candidate: ${{build}}
    tags:
      - dev-${{CF_BRANCH_TAG_NORMALIZED}}
    when:
      steps:
        - name: build
          on:
            - success
      branch:
        ignore: ['main']
    scale:
      push_quay_dev:
        title: push to quay
        registry: '${{REGISTRY_INTEGRATION_QUAY}}'
